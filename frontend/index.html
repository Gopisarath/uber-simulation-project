<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uber Simulation Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1507537297725-24a1c029d3ca?auto=compress&cs=tinysrgb&dpr=2&h=1080&w=1920") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content-wrapper {
      z-index: 1;
      position: relative;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .btn-custom {
      font-weight: 600;
      padding: 15px;
      font-size: 18px;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }

    .title {
      font-size: 2.5rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #555;
    }

    .login-redirect {
      font-size: 0.95rem;
      margin-top: 1rem;
      color: #666;
    }

    .login-redirect a {
      font-weight: bold;
      color: #0066cc;
      text-decoration: none;
    }

    .login-redirect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 text-center text-white position-relative">

  <div class="overlay"></div>

  <div class="container content-wrapper">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <h1 class="title mb-3 text-dark">Uber Simulation Portal</h1>
          <p class="subtitle mb-4">Sign up to get started</p>

          <div class="row g-3 justify-content-center mb-4">
            <div class="col-md-4">
              <a href="signup.html?role=customer" class="btn btn-outline-success btn-custom w-100">Sign Up as Customer</a>
            </div>
            <div class="col-md-4">
              <a href="signup.html?role=driver" class="btn btn-outline-warning btn-custom w-100">Sign Up as Driver</a>
            </div>
            <div class="col-md-4">
              <a href="signup.html?role=admin" class="btn btn-outline-danger btn-custom w-100">Sign Up as Admin</a>
            </div>
          </div>

          <p class="text-muted mt-3">
            Already have an account?
            <a href="login.html" class="fw-bold text-decoration-none">Click here to log in</a>
          </p>
          

          
          <hr />

          <p class="subtitle text-muted">Demo-safe: All transitions use one tab & role-based flow.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
